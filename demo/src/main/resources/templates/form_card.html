<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <title>category</title>
</head>
<body>
<div align="center" style="margin: 100px">


  <div th:if="${card.cardId == null}">
    <h1>New Card</h1>
  </div>
  <div th:unless="${card.cardId == null}">
    <h1>Edit Card</h1>
  </div>

  <form action="#" th:action="@{/saveCard}" th:object="${card}", method="POST" >
    <input type="hidden" th:field="*{cardId}" th:value="${card.cardId}" class="form-control"/>

    <input th:field="*{cardTitle}" type="text" placeholder="Card Title" class="form-control">
    <input th:field="*{cardText}" type="text" placeholder="Card Text" class="form-control">
    <input th:field="*{cardStatus}" type="text" placeholder="Card Status" class="form-control">

    <button type="submit" class="btn btn-info">Save</button>


  </form>
  <a th:href="@{'/deleteCard/' + ${card.cardId}}" class="btn btn-primary btn-sm">Delete</a>




</div>

</body>
</html>
