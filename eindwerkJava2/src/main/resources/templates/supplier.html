<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suppliers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!--    Bootstrap icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!--    Datatable -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
    <script type="text/javascript" class="init">
    $(document).ready(function()
    {
        $("#suppliersOverview").dataTable({
           "aoColumnDefs": [
              { 'bSortable': false, 'aTargets': [ 4,5 ] }
           ]
        });
    });</script>
</head>
<body>

<!--Navbar component-->
<div th:include="fragments/header::navbar"/>
    <div align="center" style="margin: 100px">
        <h1>Suppliers</h1>
        <a th:href = "@{/showNewSupplierForm}" class="btn btn-primary btn-lg" style="margin:20px">New Supplier</a>

        <table class="table table-striped table-hover" style="margin:20px" id="suppliersOverview">
            <thead>
            <tr>
                <th>Name</th>
                <th>Adress</th>
                <th>City</th>
                <th>Country</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="supplier : ${suppliersList}">
                    <td th:text="${supplier.supplierName}"></td>
                    <td th:text="${supplier.adress}"></td>
                    <td th:text="${supplier.city.cityName}"></td>
                    <td th:text="${supplier.country.countryName}"></td>
                    <td>
                        <a th:href="@{'/editSupplier/' + ${supplier.supplierId}}" class="btn btn-outline-primary">
                            <i class="bi bi-pencil-square"></i> Edit
                        </a>
                    </td>
                    <td>
                        <a th:href="@{'/deleteSupplier/' + ${supplier.supplierId}}" class="btn btn-outline-danger">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </td>
            </tr>
            </tbody>
        </table>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
