<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Fragments</title>

    <div th:fragment="bootstrapCssAndIcons">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <!--    Bootstrap icons -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    </div >

    <div th:fragment="dataTableJquery">
        <!--    Datatable -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8"
                src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
    </div>
    <style th:fragment="background" th:inline="text">
        body{
            background: url("[[@{/}]]img/background_1.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
<section th:fragment="errorMessaging">
    <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}">
    </div>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}">
    </div>
</section>

<header  th:fragment="navbar" >
    <nav class="navbar navbar-expand-lg navbar-dark bd-navbar sticky-top bg-dark text-light">
        <div class="container">
            <a th:href="@{/home}" class="navbar-brand">
                <i class="bi bi-house-door"></i> Home page</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"   role="button" data-bs-toggle="dropdown">
                            Articles
                        </a>
                        <ul class="dropdown-menu" >
                            <li><a class="dropdown-item" th:href="@{/articles}">Articles</a></li>
                            <li><a class="dropdown-item" th:href="@{/category}">Categories</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"   role="button" data-bs-toggle="dropdown">
                            Inventory
                        </a>
                        <ul class="dropdown-menu" >
                            <li><a class="dropdown-item" th:href="@{/stock}">Inventory</a></li>
                            <li><a class="dropdown-item" th:href="@{/warehouse}">Warehouses</a></li>
                            <li><a class="dropdown-item" th:href="@{/location}">Locations</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"   role="button" data-bs-toggle="dropdown">
                            Suppliers
                        </a>
                        <ul class="dropdown-menu" >
                            <li><a class="dropdown-item" th:href=@{/supplier}>Suppliers</a></li>
                            <li><a class="dropdown-item" th:href="@{/article_supplier}">Articles supplier</a></li>
                            <li><a class="dropdown-item" th:href=@{/country}>Country codes</a></li>
                            <li><a class="dropdown-item" th:href=@{/city}>Cities</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/users}" class="nav-link">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/mutation}" class="nav-link">Mutations</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"   role="button" data-bs-toggle="dropdown">
                            Orders
                        </a>
                        <ul class="dropdown-menu" >
                            <li><a class="dropdown-item" th:href="@{/orderSupplier}">Orders</a></li>
                            <li><a class="dropdown-item" th:href="@{/orderReceived}">Receive orders</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <label><strong><span sec:authentication="name" class="text-warning nav-link">Username</span></strong> </label>
                    </li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="Logout" class="btn btn-secondary" />
                        </form>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>

<div th:fragment="Jquery">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</div>

</body>
</html>
