<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Fragments</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top py-3">
        <div class="container">
            <a th:href="@{landing_page}" class="navbar-brand">Eindproject Java 2</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"   role="button" data-bs-toggle="dropdown">
                            Articles
                        </a>
                        <ul class="dropdown-menu" >
                            <li><a class="dropdown-item" th:href="@{articles}">Articles</a></li>
                            <li><a class="dropdown-item" th:href="@{category}">Categories</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"   role="button" data-bs-toggle="dropdown">
                            Inventory
                        </a>
                        <ul class="dropdown-menu" >
                            <li><a class="dropdown-item" href="#">Inventory</a></li>
                            <li><a class="dropdown-item" href="#">Warehouses</a></li>
                            <li><a class="dropdown-item" href="#">Locations</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"   role="button" data-bs-toggle="dropdown">
                            Suppliers
                        </a>
                        <ul class="dropdown-menu" >
                            <li><a class="dropdown-item" th:href=@{supplier}>Suppliers</a></li>
                            <li><a class="dropdown-item" href="#">Articles supplier</a></li>
                            <li><a class="dropdown-item" href="#">Country codes</a></li>
                            <li><a class="dropdown-item" href="#">ZIP codes</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Movement</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
