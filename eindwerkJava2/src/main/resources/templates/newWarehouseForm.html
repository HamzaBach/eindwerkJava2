<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Nieuwe locatie aanmaken</title>
</head>
<body>
<div class="container text-center">
    <div><h1>Create new Category</h1></div>

    <form th:action="@{/warehouse/save}" th:object="${warehouse}" method="post">

        <div>
            <label class=col-form-label"">Naam magazijn: </label>
        </div>
        <div>
            <input type="text" th:field="*{warehouseName}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
