<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div th:include="fragments/header::navbar"/>
    <div align="center" style="margin: 100px;">

    <h1>Order</h1>
    <div>
        <form style="margin:20px">
            <div>
                <div class="row">

                    <div class="col-md-1">
                        <label>Supplier</label>
                    </div>
                    <div class="col-md-5">
                        <select class="form-select" aria-label="Default select example">
                            <option>Supplier1</option>
                            <option>Supplier2</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <label>Order nr°</label>

                    </div>
                    <div class="col-md-5">
                        <input type="text" placeholder="Order nr°" disabled class="form-control">
                    </div>
                </div>


            </div>
            <div>
                <div class="row">
                    <div class="col-md-1">
                        <label>Date of order:</label>
                    </div>
                    <div class="col-md-5">
                        <input type="date" placeholder="Order open"  class="form-control">
                    </div>
                    <div class="col-md-1">
                        <label>Order State:</label>
                    </div>
                    <div class="col-md-5">
                        <input type="text" disabled placeholder="Order open"  class="form-control">

                    </div>
                    <div class="col">
                    </div>
                </div>
                <div style="margin:10px">
                    <button class="btn btn-primary ">Save header</button>
                </div>
            </div>
        </form>

        <table class="table table-striped table-hover" style="margin:20px">
            <thead>
            <tr>
                <th>Article</th>
                <th>Quantity</th>
                <th>Date of Delivery</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <form>
                    <td class="col-md-3">
                        <select class="form-select" aria-label="Default select example" style="width:50%">
                            <option>iPhone 12</option>
                            <option>iPhone 13</option>
                        </select>
                    </td>
                    <td class="col-md-3"><input type="number" placeholder="qty°" class="form-control" style="width:50%">
                    </td>
                    <td class="col-md-4"><input type="date" placeholder="dd/mm/yy"  class="form-control"></td>
                    <td></td>
                    <td class="col-md-1"><button type="button" class="btn btn-success btn-sm">Save</button></td>
                    <td class="col-md-1"><button type="button" class="btn-close"></button></td>
                </form>
            </tr>
            </tbody>
        </table>

        <table class="table table-striped table-hover" style="margin:20px">
            <thead>
                <tr>
                    <th class="col-md-1">Line</th>
                    <th class="col-md-2">Article</th>
                    <th class="col-md-3">Quantity</th>
                    <th class="col-md-4">Date of Delivery</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="col-md-1">1</td>
                    <td class="col-md-2">iPhone12</td>
                    <td class="col-md-3">5</td>
                    <td class="col-md-4">11/3/2022</td>
                    <td class="col-md-1"><button type="button" class="btn btn-success btn-sm">Edit</button></td>
                    <td class="col-md-1"><button type="button" class="btn-close"></button>
                </tr>
                <tr>
                    <td class="col-md-1">1</td>
                    <td class="col-md-2">iPhone12</td>
                    <td class="col-md-3">5</td>
                    <td class="col-md-4">11/3/2022</td>
                    <td class="col-md-1"><button type="button" class="btn btn-success btn-sm">Edit</button></td>
                    <td class="col-md-1"><button type="button" class="btn-close"></button>
                </tr>



            </tbody>
        </table>
        <div align="right">
            <button class="btn btn-primary btn-lg">CLOSE ORDER</button>

        </div>


    </div>


</div>
</body>
</html>
