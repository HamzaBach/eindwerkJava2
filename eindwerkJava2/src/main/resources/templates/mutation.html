<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--    Datatable -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
    <script type="text/javascript" class="init">
    $(document).ready(function()
    {
        $("#mutationOverview").dataTable({
           "aoColumnDefs": [
              { 'bSortable': false, 'aTargets': [ 3,4 ] }
           ]
        });
    });</script>

</head>
<body>
<!--Navbar component-->
<div th:include="fragments/header::navbar"/>

<div align="center" style="margin: 100px">
    <h1>Mutations</h1>
    <a th:href = "@{/showNewMutationForm}" class="btn btn-primary btn-lg" style="margin:20px">New mutation</a>

    <table class="table table-striped table-hover" id="mutationOverview" style="margin:20px">
        <thead>
        <tr>
            <th>mutation Name</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mutation : ${mutationList}">
            <td th:text="${mutation.article.articleName}"></td>
            <td th:text="${mutation.amount}"></td>
            <td th:text="${mutation.transactionType.transactionTypeName}"></td>

            <td><a th:href="@{'/editMutation/' + ${mutation.mutationId}} ">EDIT</a></td>
            <td><a th:href="@{'/deleteMutation/' + ${mutation.mutationId}}">DELETE</a></td>



        </tr>
        </tbody>
    </table>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
