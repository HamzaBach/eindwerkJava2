<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <!-- Bootstrap CSS & icons-->
    <div th:include="fragments/header::bootstrapCssAndIcons"/>

    <!--    Datatable -->
    <div th:include="fragments/header::dataTableJquery"/>
    <script type="text/javascript" class="init">
    $(document).ready(function()
    {
        $("#mutationOverview").dataTable({
           "aoColumnDefs": [
              { 'bSortable': false, 'aTargets': [ 3,4 ] }
           ]
        });
    });</script>

</head>
<body>
<!--Navbar component-->
<div th:include="fragments/header::navbar"/>

<div align="center" style="margin: 100px">
    <h1>Mutations</h1>
    <a th:href = "@{/new/mutation}" class="btn btn-primary btn-lg" style="margin:20px"
       sec:authorize="hasAnyAuthority('CREATOR', 'ADMIN')">New mutation</a>

    <table class="table table-striped table-hover" id="mutationOverview" style="margin:20px">
        <thead>
        <tr>
            <th>mutation Name</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mutation : ${mutationList}">
            <td th:text="${mutation.article.articleName}"></td>
            <td th:text="${mutation.amount}"></td>
            <td th:text="${mutation.transactionType.transactionTypeName}"></td>
            <td th:text="${mutation.user.userName}"></td>

            <td><a th:href="@{'/edit/mutation/' + ${mutation.mutationId}} " sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">EDIT</a></td>
            <td><a th:href="@{'/delete/mutation/' + ${mutation.mutationId}}" sec:authorize="hasAuthority('ADMIN')">DELETE</a></td>



        </tr>
        </tbody>
    </table>

</div>
<div th:include="fragments/header::Jquery"/>
</body>
</html>
