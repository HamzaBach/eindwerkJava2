<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Nieuw magazijn aanmaken</title>
</head>
<body>

<div th:include="fragments/header::navbar"/>
<div class="container text-center">
    <div><h1>Nieuw magazijn</h1></div>

    <div th:if="${warehouse.warehouseId == null}">
        <h1>New warehouse</h1>
    </div>
    <div th:unless="${warehouse.warehouseId == null}">
        <h1>Edit warehouse</h1>
    </div>


    <form th:action="@{/warehouse/save}" th:object="${warehouse}" method="post">
        <input type="hidden" th:field="*{warehouseId}" th:value="${warehouse.warehouseId}" class="form-control"/>

        <div>
            <label class=col-form-label"">Naam magazijn: </label>
        </div>
        <div>
            <input type="text" th:field="*{warehouseName}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
