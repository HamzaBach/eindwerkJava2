<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Users overview</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <!--    Bootstrap icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!--    Datatable -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8"
          src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
  <script type="text/javascript" class="init">$(document).ready(function() {	$('#usersOverview').DataTable();} );
    </script>
</head>
<body>
<!--Navbar component-->
<div th:include="fragments/header::navbar"/>

<section>
  <div align="center" style="margin: 100px">
    <button type="button" class="btn btn-primary btn-lg" style="margin:20px" data-bs-toggle="modal" data-bs-target="#newUserModal">
      New user
    </button>
    <table class="table table-striped table-hover dataTable" id="usersOverview" >
      <thead>
<!--      <th scope="col">User Id</th>-->
      <th scope="col">Username</th>
      <th scope="col">Employee role</th>

      </thead>
      <tbody>
      <tr th:each="user: ${UsersList}" >
<!--        <td th:text="${user.userId}"></td>-->
        <td th:text="${article.userName}"></td>
        <td th:text="${article.role}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</section>



<!-- Modal -->
<div class="modal fade" id="newUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New user</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="newUserName" class="form-label">User name</label>
            <input type="text" class="form-control" id="newUserName">
            <div class="form-text">Make sure to provide an unique username.</div>
          </div>
          <div class="mb-3">
            <label for="newUserPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="newUserPassword">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
