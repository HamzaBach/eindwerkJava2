<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Users overview</title>

    <!-- Bootstrap CSS & icons-->
    <div th:include="fragments/header::bootstrapCssAndIcons"/>

    <!--    Datatable -->
    <div th:include="fragments/header::dataTableJquery"/>
    <script type="text/javascript" class="init">$(document).ready(function() {	$('#usersOverview').DataTable();} );

    </script>
</head>
<body>
<!--Navbar component-->
<div th:include="fragments/header::navbar"/>

<section>
    <div align="center" style="margin: 100px">
        <div align="center" style="mb-3">
            <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-lg" style="margin:20px">New User</a>
        </div>
        <table class="table table-striped table-hover dataTable" id="usersOverview">
            <thead>
            <!--      <th scope="col">User Id</th>-->
            <th scope="col">Username</th>
            <th scope="col">Employee role</th>
            <th scope="col"></th>
            <th scope="col"></th>

            </thead>
            <tbody>
            <tr th:each="user: ${UsersList}">
                <!--        <td th:text="${user.userId}"></td>-->
                <td th:text="${user.userName}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{'/editUser/' + ${user.userId}}" class="btn btn-outline-primary">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
                </td>
                <td>
                    <a th:href="@{'/deleteUser/' + ${user.userId}}" class="btn btn-outline-danger">
                        <i class="bi bi-trash"></i> Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>


<!-- Modal -->
<div class="modal fade" id="newUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="newUserName" class="form-label">User name</label>
                        <input type="text" class="form-control" id="newUserName">
                        <div class="form-text">Make sure to provide an unique username.</div>
                    </div>
                    <div class="mb-3">
                        <label for="newUserPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="newUserPassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:include="fragments/header::Jquery"/>
</body>
</html>
