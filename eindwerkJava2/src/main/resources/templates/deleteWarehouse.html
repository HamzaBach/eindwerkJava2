<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Nieuwe locatie aanmaken</title>
</head>
<body>
<div class="container text-center">
    <div><h1>Create new Category</h1></div>

    <form th:action="@{/warehouse/delete/{warehouseId}}" th:object="${warehouse}" method="post">
        <div class="form-group-row">



            <div class="col-lg-3">
                <select class="form-control" id="warehouse" name="warehouse"  >
                    <option value="">Kies het magazijn</option>

                    <th:block       th:each="warehouse : ${warehouseList}">
                        <option
                                th:value= "${warehouse.warehouseId}"
                                th:text="${warehouse.warehouseName}"/>

                    </th:block>

                </select>
            </div>


        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
