<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>New Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>


<body>

<div class="container">
    <h1>Stock toevoegen</h1>

    <form action="#" th:action="@{/saveStock}" th:object="${stock}", method="post">
<!--        <input type="text" th:field="*{stockId}" placeholder="StockID" class="form-control">-->
        <input type="text" th:field="*{locationId}" placeholder="LocationId" class="form-control">
        <input type="text" th:field="*{articleId}" placeholder="ArticleId" class="form-control">
        <input type="text" th:field="*{amount}" placeholder="Amount" class="form-control">

        <button type="submit" class="btn btn-info">Toevoegen</button>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
