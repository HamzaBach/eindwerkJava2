<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <div th:include="fragments/header::bootstrapCssAndIcons"/>


    <div th:include="fragments/header::navbar"/>


    <title>New Article_Supplier</title>
</head>
<body>
<div align="center" style="margin: 100px">
    <div th:if="${articleSupplier.articleSupplierId == null}">
        <h1>New Article Supplier</h1>
    </div>
    <div th:unless="${articleSupplier.articleSupplierId == null}">
        <h1>Edit Article Supplier</h1>
    </div>



    <form action="#" th:action="@{/saveArticleSupplier}" th:object="${articleSupplier}", method="POST" >
        <input type="hidden" th:field="*{articleSupplierId}" th:value="${articleSupplier.articleSupplierId}" class="form-control"/>

        <div class="col-xl-4">
            <div class="mb-3">
        <select th:field="*{supplier}" class="form-select">
            <th:block th:each="supplier : ${supplierList}">
                <option th:text="${supplier.supplierName}" th:value="${supplier.supplierId}">
            </th:block>
        </select>
            </div>

            <div class="mb-3">
        <select th:field="*{article}" class="form-select" aria-label="Default select example">
            <th:block th:each="article : ${articleList}">
                <option th:text="${article.articleName}" th:value="${article.articleId}">
            </th:block>
        </select>
            </div>

            <div class="mb-3">
               <input th:field="*{price}"  type="text"  placeholder="Price" class="form-control">
            </div>

            <div class="mb-3">
               <input th:field="*{partnr}"  type="text"  placeholder="Partnr" class="form-control">
            </div>

            <div  class="mb-3">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-save"></i> Save
                </button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
