<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <title>Article</title>
</head>
<body>
<!--Navbar component-->
<div th:include="fragments/header::navbar"/>

<div align="center" style="margin: 100px">

    <div th:if="${article.articleId == null}">
        <h1>New Article</h1>
    </div>
    <div th:unless="${article.articleId == null}">
        <h1>Edit Article</h1>
    </div>


        <form th:action="@{/saveArticle}" th:object="${article}" , method="POST">
            <div class="row">
            <div class="col-md-8">
                <div class="mb-3 form-group text-start">
                    <input type="hidden" th:field="*{articleId}" th:value="${article.articleId}" class="form-control"/>
                    <input type="hidden" th:field="*{activeArticle}" th:value="1" class="form-control"/>
                    <label for="articleName" class="form-label">Name</label>
                    <input th:field="*{articleName}" type="text" placeholder="Name" class="form-control" id="articleName">
                </div>
                <div class="mb-3 form-group text-start">
                    <label for="articleDescription" class="form-label">Description</label>
                    <textarea th:field="*{articleDescription}" type="text" rows="4" placeholder="Description" class="form-control" id="articleDescription"/>
                </div>
                <div class="mb-3 form-group text-start">
                    <label for="articleCategory" class="form-label">Description</label>
                    <select th:field="*{category}" class="form-select" id="articleCategory">
                        <th:block th:each="category : ${categoriesList}">
                            <option th:text="${category.categoryName}" th:value="${category.categoryId}">
                        </th:block>
                    </select>
                </div>
                <div class="mb-3 form-group text-start">
                    <label for="articleSupplier" class="form-label">Supplier</label>
                    <select th:field="*{supplier}" class="form-select" id="articleSupplier">
                        <th:block th:each="supplier : ${suppliersList}">
                            <option th:text="${supplier.supplierName}" th:value="${supplier.supplierId}">
                        </th:block>
                    </select>
                </div>
                <div class="mb-3 form-group text-start">
                    <label for="articleBarcode" class="form-label">Barcode</label>
                    <input th:field="*{articleBarcode}" type="text" placeholder="Barcode" class="form-control" id="articleBarcode">
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Save</button>
            </div>
            <div class="col-md-4">
                <div class="bg-image hover-overlay ripple">
                    <img src="https://mdbcdn.b-cdn.net/img/new/fluid/city/055.webp" class="img-fluid rounded" id="articleImage" />
                    <a href="#!">
                        <div class="mask" style="background-color: rgba(57, 192, 237, 0.2);"></div>
                    </a>
                </div>
                <div class="p-2">
                    <form action="/action_page.php">
                        <label for="img">Select image:</label>
                        <input type="file" id="img" name="img" accept="image/*">
                        <input type="submit" class="btn btn-success">
                    </form>
                </div>
            </div>
            </div>
        </form>



</div>

</body>
</html>
