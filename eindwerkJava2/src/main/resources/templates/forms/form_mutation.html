<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>mutation</title>
</head>
<body>
<div align="center" style="margin: 100px">


    <div th:if="${mutation.mutationId == null}">
        <h1>Mutation</h1>
    </div>
    <div th:unless="${mutation.mutationId == null}">
        <h1>Edit mutation</h1>
    </div>

    <form action="#" th:action="@{/saveMutation}" th:object="${mutation}", method="POST" >
        <input type="hidden" th:field="*{mutationId}" th:value="${mutation.mutationId}" class="form-control"/>

        <select th:field="*{article}" type="text" placeholder="Article" class="form-control">
            <th:block th:each="article:${articleList}">
                <option th:text="${article.articleName}" th:value="${article.articleId}">
                </option>
            </th:block>
        </select>


        <input th:field="*{amount}" type="text" placeholder="Amount" class="form-control">

        <select th:field="*{transactionType}" type="text" placeholder="TransactionType" class="form-control">
            <th:block th:each="transactiontype:${transactiontypeList}">
                <option th:text="${transactiontype.transactionTypeName}" th:value="${transactiontype.transactionTypeId}">
                </option>
            </th:block>
        </select>

        <select th:field="*{user}" type="text" placeholder="Users" class="form-control">
            <th:block th:each="user:${userList}">
                <option th:text="${user.userName}" th:value="${user.userId}">
                </option>
            </th:block>
        </select>



        <button type="submit" class="btn btn-info">Save</button>


    </form>




</div>

</body>
</html>
