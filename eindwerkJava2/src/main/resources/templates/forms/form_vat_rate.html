<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS & icons-->
    <div th:include="fragments/header::bootstrapCssAndIcons"/>
    <style th:include="fragments/header::background"></style>
    <title>category</title>
</head>
<body>
<!--Navbar component-->
<div th:include="fragments/header::navbar"/>

<div align="center" style="margin: 100px">

    <div align="left">
        <a th:href="@{/vat_rates}" class="btn btn-outline-secondary btn-sm" style="margin:20px">Back to overview</a>
    </div>

    <div th:if="${vatObject.vatId == null}">
        <h1>New VAT rate</h1>
    </div>
    <div th:unless="${vatObject.vatId == null}">
        <h1>Edit VAT rate</h1>
    </div>
    <div th:include="fragments/header::errorMessaging"/>

    <form action="#" th:action="@{/saveVatRate}" th:object="${vatObject}" , method="POST">
        <div class="row">
            <div class="col-xl-4"></div>

            <div class="col-xl-4">
                <div class="mb-3 form-group text-start">
                    <input type="hidden" th:field="*{vatId}" th:value="${vatObject.vatId}"
                           class="form-control"/>
                    <label class="form-label fw-bold"> VAT rate</label>
                    <input th:field="*{vatRate}" type="text" placeholder="input the VAT rate"
                           class="form-control" required>
                </div>
                <div class="mb-3 form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-save"></i> Save
                    </button>
                </div>
            </div>
        </div>


    </form>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div th:include="fragments/header::Jquery"/>
</body>
</html>
