<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Locatie</title>
</head>
<body>

<div th:include="fragments/header::navbar"/>
<div align="center" style="margin: 100px">


<div th:if="${location.locationId == null}">
    <h1>New Location</h1>
</div>
<div th:unless="${location.locationId == null}">
    <h1>Edit Location</h1>
</div>

<form th:action="@{/location/save}" th:object="${location}" method="post">
    <input type="hidden" th:field="*{locationId}" th:value="${location.locationId}" class="form-control"/>

    <div class="form-group-row">

        <div>
            <input type="text" th:field="*{locationName}" class="form-control" required/>
        </div>


        <div>
            <select class="form-select" aria-label="Default select example" id="warehouse" name="warehouse" th:field="*{warehouse}"  >
                <option value="">Kies het magazijn</option>

                <th:block       th:each="warehouse : ${warehouseList}">
                  <option
                          th:value= "${warehouse.warehouseId}"
                          th:text="${warehouse.warehouseName}"/>

              </th:block>

            </select>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" th:field="*{SingleStorage}">
            <label class="form-check-label" for="flexCheckDefault">
                Single storage ?
            </label>
        </div>








    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


</div>
</body>
</html>
