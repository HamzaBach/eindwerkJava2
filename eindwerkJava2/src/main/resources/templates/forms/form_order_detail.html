<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <!-- Bootstrap CSS & icons-->
    <div th:include="fragments/header::bootstrapCssAndIcons"/>
</head>
<body>
<div th:include="fragments/header::navbar"/>
<div align="center" style="margin: 100px;">

    <h1>Order</h1>
    <div>

        <form  method="GET" style="margin:20px">
            <div>
                <div class="row">
                    <div class="col-md-1">
                        <label>Supplier</label>
                    </div>
                    <div class="col-md-5">
                        <input th:value="${orderheader.supplier.supplierName}" disabled type="text"
                               placeholder="Supplier" class="form-control">
                    </div>
                    <div class="col-md-1">
                        <label>Date of order</label>
                    </div>
                    <div class="col-md-5">
                        <input th:value="${orderheader.dateOfOrder}" type="text" disabled placeholder="Order date"
                               class="form-control">
                    </div>

                    <div class="col-md-1">
                        <label>Order Number</label>
                    </div>
                    <div class="col-md-5">
                        <input th:value="${orderheader.orderNumber}" type="text" disabled placeholder="Order number"
                               class="form-control">
                    </div>
                    <div class="col-md-1">
                        <label>Order State</label>
                    </div>
                    <div class="col-md-5">
                        <input th:value="${orderheader.dateOrderClosed} ? 'CLOSED':'OPEN'" type="text" disabled
                               placeholder="Order state" class="form-control">
                    </div>
                </div>
            </div>
        </form>

        <!--        orderdetails-->
        <form action="#" th:action="@{/saveOrderDetail}" th:object="${orderSupplierDetail}" , method="POST">

            <table class="table table-striped table-hover" style="margin:20px">
                <thead>
                <tr>
                    <th>Article</th>
                    <th>Quantity</th>
                    <th>Expected Date of Delivery</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>


                        <td class="col-md-3">
                            <select th:field="*{article}" class="form-select">
                                <th:block th:each="article : ${articles}">
                                    <option th:text="${article.articleName}" th:value="${article.articleId}">
                                </th:block>
                            </select>
                        </td>
                        <td class="col-md-3">
                            <input th:field="*{quantity}" type="text" placeholder="Qty" class="form-control">
                        </td>

                    <td class="col-md-3">
                        <input th:field="*{expecteddDayOfDelivery}" type="date" placeholder="Qty" class="form-control">
                    </td>

                        <td>
                            <input hidden type="text" th:value="${lineCounter}" th:name="orderlineNumber" th:id="orderlineNumber" th:errorclass="fieldError" />
                        </td>
                    <td>
                        <input hidden type="text" th:value="${orderheader.orderSupplierId}" th:name="orderSupplierHeader" th:id="orderSupplierHeader" th:errorclass="fieldError"/>
                    </td>

                        <td class="col-md-1">
                            <button type="submit" class="btn btn-success btn-sm">Save</button>
                        </td>

                </tr>
                </tbody>
            </table>
        </form>

<!--view orderlines-->
        <table class="table table-striped table-hover" style="margin:20px">
            <thead>
            <tr>
                <th class="col-md-1">Line</th>
                <th class="col-md-2">Article</th>
                <th class="col-md-3">Quantity</th>
                <th class="col-md-4">Expected Date of Delivery</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderdetail : ${orderDetails}">
                <td class="col-md-1" th:text="${orderdetail.orderlineNumber}"></td>
                <td class="col-md-2" th:text="${orderdetail.article.articleName}"></td>
                <td class="col-md-3" th:text="${orderdetail.quantity}"></td>
                <td class="col-md-3" th:text="${orderdetail.expecteddDayOfDelivery}"></td>
                <td class="col-md-1">
                    <button type="button" class="btn btn-success btn-sm">Edit</button>
                </td>
                <td class="col-md-1">
                    <a th:href="@{'/delete/orderdetail/' + ${orderdetail.orderSupplierDetailId}}"  class="btn-close"></a>
                </td>
            </tr>

            </tbody>
        </table>
        <form>

        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/Orders.js}"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div th:include="fragments/header::Jquery"/>
</body>
</html>
