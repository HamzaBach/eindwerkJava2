<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Supplier</title>
</head>
<body>
<div th:include="fragments/header::navbar"/>

<div align="center" style="margin: 100px">


    <div th:if="${supplier.supplierId == null}">
        <h1>New Supplier</h1>
    </div>
    <div th:unless="${supplier.supplierId == null}">
        <h1>Edit Supplier</h1>
    </div>

    <form action="#" th:action="@{/saveSupplier}" th:object="${supplier}", method="POST" >
        <input type="hidden" th:field="*{supplierId}" th:value="${supplier.supplierId}" class="form-control"/>

        <input th:field="*{supplierName}" type="text" placeholder="Supplier Name" class="form-control">
        <input th:field="*{adress}"  type="text"  placeholder="Adress" class="form-control">


        <select th:field="*{city}" class="form-select" aria-label="Default select example">
            <th:block th:each="city : ${citiesList}">
                <option th:text="${city.cityName}" th:value="${city.cityId}">
            </th:block>
        </select>


        <select th:field="*{country}" class="form-select" aria-label="Default select example">
        <th:block th:each="country : ${countriesList}">
            <option th:text="${country.countryName}" th:value="${country.countryId}">
        </th:block>
    </select>

        <button type="submit" class="btn btn-info">Save</button>


    </form>




</div>

</body>
</html>
