<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS & icons-->
    <div th:include="fragments/header::bootstrapCssAndIcons"/>


    <div th:include="fragments/header::navbar"/>

    <title>Category</title>
</head>
<body>
<div align="center" style="margin: 100px">


    <div th:if="${category.categoryId == null}">
        <h1>New Category</h1>
    </div>
    <div th:unless="${category.categoryId == null}">
        <h1>Edit Category</h1>
    </div>

    <form action="#" th:action="@{/saveCategory}" th:object="${category}", method="POST" >
        <input type="hidden" th:field="*{categoryId}" th:value="${category.categoryId}" class="form-control"/>

            <div class="col-xl-4">
                <div class="mb-3">
                    <input th:field="*{categoryName}" type="text" placeholder="category Name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input th:field="*{categoryAbbreviation}" type="text" placeholder="category Abbreviation" class="form-control" required>
                </div>
                <div  class="mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-save"></i> Save
                    </button>
                </div>
            </div>
    </form>
</div>
</body>
</html>
