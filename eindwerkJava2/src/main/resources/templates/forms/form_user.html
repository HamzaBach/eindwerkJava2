<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    <link rel="stylesheet" href="style.css">-->
    <title>Users</title>
    <!-- Bootstrap CSS & icons-->
    <div th:include="fragments/header::bootstrapCssAndIcons"/>
    <!--    Datatable -->
    <div th:include="fragments/header::dataTableJquery"/>
    <script>
        function togglediv(id) {
        var div = document.getElementById(id);
        div.style.display = div.style.display == "none" ? "block" : "none";
        }
    </script>
    <style>
        #changePassword{display:none;}
    </style>

</head>
<body>
<!--Navbar component-->
<div th:include="fragments/header::navbar"/>

<div align="center" style="margin: 100px">

    <div th:if="${user.userId == null}">
        <h1>New User</h1>
    </div>
    <div th:unless="${user.userId == null}">
        <h1>Edit User</h1>
    </div>
    <div th:include="fragments/header::errorMessaging"/>

    <form th:action="@{/saveUser}"
          th:object="${user}" , method="POST"
          enctype="multipart/form-data">
        <div class="row">
            <div class="col-xl-1">
            </div>
            <div class="col-xl-4">
                <div class="mb-3 form-group text-start">
                    <input type="hidden" th:field="*{userId}" th:value="${user.userId}" class="form-control"/>
                    <label for="userName" class="form-label">Username</label>
                    <input th:field="*{userName}" type="text" placeholder="Username" class="form-control"
                           id="userName">
                </div>
                <div class="mb-3 form-group text-start" th:if="${user.userId==null}">
                    <label for="userPassword" class="form-label"> New password</label>
                    <input th:field="*{password}" type="password" placeholder="new password"
                           class="form-control" id="userPassword"/>
                </div>
                <div class="mb-3 form-group text-start" th:unless="${user.userId==null}">
                    <button onclick="togglediv('changePassword')" type="button" class="btn btn-outline-primary">Modify password</button>
                </div>
                <div id="changePassword" th:unless="${user.userId==null}">

                    <div class="mb-3 text-start">
                        <label for="currentPassword">Current password (BETA - NOT WORKING YET)</label>
                        <input id="currentPassword" type="password" class="form-control"/>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="newPassword1stTry">New password (BETA - NOT WORKING YET)</label>
                        <input id="newPassword1stTry" type="password" class="form-control"/>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="newPassword2ndTry">Confirm new password (BETA - NOT WORKING YET)</label>
                        <input id="newPassword2ndTry" type="password" class="form-control" th:field="*{password}"/>
                    </div>
                </div>
                <div class="mb-3 form-group text-start">
                    <div class="row" th:unless="${user.userId == null}">
                        <div class="col-xl-6">
                            <label for="assignedRoles">Assigned roles</label>
                            <table id="assignedRoles" class="table table-striped table-hover dataTable" >
                                <thead>
                                <th scope="col">Assigned roles</th>
                                <th scope="col">Actions</th>
                                </thead>
                                <tbody>
                                <tr th:each="role, itemStat : *{roles}" >
                                    <!--        <td th:text="${user.userId}"></td>-->
                                    <td th:text="${role.name}" th:field="*{roles[__${itemStat.index}__].name}" ></td>
                                    <td>
                                        <a th:href="@{'/unassignRole/' + ${user.userId}+'/'+ ${role.id}}" class="btn btn-outline-warning">
                                            <i class="bi bi-trash"></i> Unassign role
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-xl-6">
                            <label for="notAssignedRoles">Unassigned roles</label>
                            <table id="notAssignedRoles" class="table table-striped table-hover dataTable" >
                                <thead>
                                <th scope="col">Unassigned roles</th>
                                <th scope="col">Actions</th>
                                </thead>
                                <tbody>
                                <tr th:each="role: ${userNotRoles}">
                                    <td th:text="${role.name}" th:value="role.id"></td>
                                    <td>
                                        <a th:href="@{'/assignRole/' + ${user.userId}+'/'+ ${role.id}}" class="btn btn-outline-primary">
                                            <i class="bi bi-trash"></i> Assign role
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row" th:if="${user.userId==null}">
                        <h2>Please save the new user before assigning roles.</h2>
                    </div>
                </div>

            </div>
            <div class="col-xl-4">
                <div class="bg-image hover-overlay ripple">
                    <img th:src="@{${'/user/image/'+user.userId}}"
                         onerror="this.src='https://www.stevensegallery.com/500/500';"
                         class="img-fluid rounded" id="userImage"
                         style="object-fit:contain;
                         width:500px;
                         height:500px;
                         border: solid 1px #CCC"
                    />
                </div>
                <div class="p-2">
                    <label for="userImg">Select image:</label>
                    <input type="file" id="userImg" name="image" accept="image/png, image/jpeg">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-1">
                </div>
                <div class="col-xl-5">
                    <div class="row">
                        <div align="center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-save"></i> Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div th:include="fragments/header::Jquery"/>

</body>
</html>
