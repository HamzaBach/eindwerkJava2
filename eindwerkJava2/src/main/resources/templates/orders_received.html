<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>OrderSupplier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>
<!--Navbar component-->
<div th:include="fragments/header::navbar"/>

<div align="center" style="margin: 100px">
    <h1>Orders Received</h1>

    <table class="table table-striped table-hover" style="margin:20px">
        <thead>
        <tr>
            <th>Order Number</th>
            <th>Supplier</th>
            <th>ETA</th>
            <th>State</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderList}">
            <td th:text="${order.orderNumber}"></td>
            <td th:text="${order.supplier.supplierName}"></td>
            <td th:text="${order.dateOfOrder}"></td>
            <td><a th:href="@{'/view/orderReceived/'+${order.orderSupplierId}}"  class="btn btn-primary btn-sm"><i class="bi bi-eye"></i> View</a></td>
<!--            sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')"-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
