<body>
<!--Navbar component-->
<div th:include="fragments/header::navbar"/>

<div align="center" style="margin: 100px" >
    <h1>Articles</h1>
    <div align="center" style="mb-3">
        <a th:href = "@{/showNewArticleForm}" class="btn btn-primary btn-lg" style="margin:20px">New Article</a>
        <!--<button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#newArticleModal">
            New article
        </button>-->
    </div>

    <div class="mb-2 d-flex justify-content-between align-items-center">
        <div class="position-relative"><span class="position-absolute search"><i class="fa fa-search"></i></span> <input
                class="form-control w-100" placeholder="Search by article#, name..."></div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <th scope="col">Article Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">Supplier</th>
        <th scope="col">Barcode</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
        </thead>
        <tbody>
        <tr th:each="article: ${articlesList}">
            <td th:text="${article.articleId}"></td>
            <td th:text="${article.articleName}"></td>
            <td th:text="${article.articleDescription}"></td>
            <td th:text="${article.category.categoryName}"></td>
            <td th:text="${article.supplier.supplierName}"></td>
            <td th:text="${article.articleBarcode}"></td>
            <td>
                    <a th:href="@{'/editArticle/' + ${article.articleId}}" class="btn btn-outline-primary">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
            </td>
            <td>
                <a th:href="@{'/deleteArticle/' + ${article.articleId}}" class="btn btn-outline-danger">
                    <i class="bi bi-trash"></i> Delete
            </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
