            src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
    <script type="text/javascript" class="init">
    $(document).ready(function()
    {
        $("#articlesOverview").dataTable({
           "aoColumnDefs": [
              { 'bSortable': false, 'aTargets': [ 4,5 ] }
           ]
        });
    });</script>

<body>
<!--Navbar component-->
<div th:include="fragments/header::navbar"/>

<div align="center" style="margin: 100px">
    <h1>Articles</h1>
    <div align="center" style="mb-3">
        <a th:href="@{/showNewArticleForm}" class="btn btn-primary btn-lg" style="margin:20px">New Article</a>
    </div>

    <table class="table table-striped table-hover dataTable" id="articlesOverview">
        <thead>
<!--        <th scope="col" >Id</th>-->
        <th scope="col" >Name</th>
        <th scope="col" >Description</th>
        <th scope="col" >Category</th>
        <th scope="col" >Barcode</th>
        <th scope="col" ></th>
        <th scope="col" ></th>
        </thead>
        <tbody>
        <tr th:each="article: ${articlesList}">
<!--            <td th:text="${article.articleId}" ></td>-->
            <td th:text="${article.articleName}" ></td>
            <td th:text="${article.articleDescription}" ></td>
            <td th:text="${article.category.categoryName}" ></td>
            <td th:text="${article.articleBarcode}" ></td>
            <td>
                <a th:href="@{'/editArticle/' + ${article.articleId}}" class="btn btn-outline-primary">
                    <i class="bi bi-pencil-square"></i> Edit
                </a>
            </td>
            <td>
                <a th:href="@{'/deleteArticle/' + ${article.articleId}}" class="btn btn-outline-danger">
                    <i class="bi bi-trash"></i> Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
