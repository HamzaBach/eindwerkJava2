<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>category</title>
</head>
<body>
<div align="center" style="margin: 100px">


    <div th:if="${category.categoryId == null}">
        <h1>New category</h1>
    </div>
    <div th:unless="${category.categoryId == null}">
        <h1>Edit category</h1>
    </div>

    <form action="#" th:action="@{/saveCategory}" th:object="${category}", method="POST" >
        <input type="hidden" th:field="*{categoryId}" th:value="${category.categoryId}" class="form-control"/>

        <input th:field="*{categoryName}" type="text" placeholder="category Name" class="form-control">


        <button type="submit" class="btn btn-info">Save</button>


    </form>




</div>

</body>
</html>
