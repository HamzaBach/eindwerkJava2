<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>locations</title>
</head>
<body>
<div th:include="fragments/header::navbar"/>

<div align="center" style="margin: 100px">
    <h1>Categories</h1>
    <a th:href = "@{/newLocation}" class="btn btn-primary btn-lg" style="margin:20px">New loction</a>


<div align="center" style="margin: 100px">

<table class="table table-striped table-hover">
    <thead>
    <th>
        <th scope="col">Location Name</th>
        <th scope="col">Warehouse</th>
        <th scope="col">Single storage</th>
    </th>
    </thead>
    <tbody>
    <tr th:each="location : ${listLocations}">
        <td th:text="${location.locationId}"></td>
        <td th:text="${location.locationName}"></td>
        <td th:text="${location.warehouse.warehouseName}"></td>
        <td> <input disabled type="checkbox" th:checked="${location.singleStorage}"/></td>
        <td><a th:href="@{'/editLocation/' + ${location.locationId}}">EDIT</a></td>
        <td><a th:href="@{'/deleteLocation/' + ${location.locationId}}">DELETE</a></td>


    </tr>
    </tbody>
</table>
</div>
    </div>
</body>
</html>
