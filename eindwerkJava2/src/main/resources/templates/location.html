<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>locations</title>
</head>
<body>
hello

<table class="table table-bordered">
    <thead>
    <th>
        <th scope="col">Location Name</th>
        <th scope="col">Warehouse</th>
        <th scope="col">Single storage</th>
    </th>
    </thead>
    <tbody>
    <tr th:each="location : ${listLocations}">
        <td th:text="${location.locationId}"></td>
        <td th:text="${location.locationName}"></td>
        <td th:text="${location.warehouse.warehouseName}"></td>
        <td th:text="${location.singleStorage}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
