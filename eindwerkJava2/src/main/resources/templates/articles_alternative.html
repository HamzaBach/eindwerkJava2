<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Articles overview</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div>
    <h1>Articles List</h1>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="btn-group-vertical btn-group-lg d-flex" role="group"
                 aria-label="Button group with nested dropdown">
                <button type="button" class="btn btn-outline-primary">
                    <img src="https://img.icons8.com/external-sbts2018-flat-sbts2018/58/000000/external-new-product-cyber-monday-sbts2018-flat-sbts2018.png"
                         alt="" width="30" height="30" class="d-inline-block align-text-top"> Articles
                </button>
                <button type="button" class="btn btn-outline-primary">
                    <img src="https://img.icons8.com/color/48/000000/supplier.png"
                         alt="" width="30" height="30" class="d-inline-block align-text-top"> Suppliers
                </button>
                <button type="button" class="btn btn-outline-primary">
                    <img src="https://img.icons8.com/external-flat-geotatah/64/000000/external-inventory-logistics-flat-flat-geotatah.png"
                         alt="" width="30" height="30" class="d-inline-block align-text-top"> Inventory
                </button>
                <button id="btnGroupDrop1" type="button" class="btn btn-outline-primary dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://img.icons8.com/external-wanicon-flat-wanicon/64/000000/external-warehouse-building-wanicon-flat-wanicon.png"
                         alt="" width="30" height="30" class="d-inline-block align-text-top"> Warehouses
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <li><a class="dropdown-item" href="#">Warehouse locations</a></li>
                    <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                </ul>
                <button type="button" class="btn btn-outline-primary">
                    <img src="https://img.icons8.com/external-others-phat-plus/64/000000/external-transaction-currency-color-line-others-phat-plus.png"
                         alt="" width="30" height="30" class="d-inline-block align-text-top"> Mutations
                </button>

            </div>


        </div>
        <div class="col-10">
            <table class="table table-striped table-hover">
                <thead>
                <th scope="col">Article Id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Category Id</th>
                <th scope="col">Supplier Id</th>
                <th scope="col">Barcode</th>
                </thead>
                <tbody>
                <tr th:each="article: ${ArticlesList}">
                    <td th:text="${article.articleId}"></td>
                    <td th:text="${article.articleName}"></td>
                    <td th:text="${article.articleDescription}"></td>
                    <td th:text="${article.categoryId}"></td>
                    <td th:text="${article.supplierId}"></td>
                    <td th:text="${article.articleBarcode}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
