<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<a th:href = "@{/newStockForm}" class="btn btn-primary">Nieuw</a>


<table class="table table-dark">
    <thead>
    <th scope ="col">StockId</th>
    <th scope ="col">LocationId</th>
    <th scope ="col">ArticleId</th>
    <th scope ="col">Amount</th>
    </thead>
    <tbody>
    <tr th:each="Stock:${stockList}">
        <td th:text="${Stock.stockId}"></td>
        <td th:text="${Stock.locationId}"></td>
        <td th:text="${Stock.articleId}"></td>
        <td th:text="${Stock.amount}"></td>
    </tr>
    </tbody>
</table>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
