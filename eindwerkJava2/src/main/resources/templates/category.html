<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <!-- Bootstrap CSS & icons-->
    <div th:include="fragments/header::bootstrapCssAndIcons"/>

    <!--    Datatable -->
    <div th:include="fragments/header::dataTableJquery"/>
    <script type="text/javascript" class="init">
    $(document).ready(function()
    {
        $("#categoriesOverview").dataTable({
           "aoColumnDefs": [
              { 'bSortable': false, 'aTargets': [ 1,2 ] }
           ]
        });
    });</script>

</head>
<body>
<!--Navbar component-->
<div th:include="fragments/header::navbar"/>

<div align="center" style="margin: 100px">
    <h1>Categories</h1>
    <a th:href = "@{/showNewCategoryForm}" class="btn btn-primary btn-lg" style="margin:20px">New category</a>

    <table class="table table-striped table-hover" style="margin:20px" id="categoriesOverview">
        <thead>
        <tr>
            <th>Category Name</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categoriesList}">
            <td th:text="${category.categoryName}"></td>
            <td>
                <a th:href="@{'/editCategory/' + ${category.categoryId}}" class="btn btn-outline-primary">
                    <i class="bi bi-pencil-square"></i> Edit
                </a>
            </td>
            <td>
                <a th:href="@{'/deleteCategory/' + ${category.categoryId}}" class="btn btn-outline-danger">
                    <i class="bi bi-trash"></i> Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<div th:fragment="Jquery">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
