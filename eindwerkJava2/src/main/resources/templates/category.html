<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>
<body>
<!--Navbar component-->
<div th:include="fragments/header::navbar"/>

<div align="center" style="margin: 100px">
    <h1>Categories</h1>
    <a th:href = "@{/showNewCategoryForm}" class="btn btn-primary btn-lg" style="margin:20px">New category</a>

    <table class="table table-striped table-hover" style="margin:20px">
        <thead>
        <tr>
            <th>Category Name</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categoriesList}">
            <td th:text="${category.categoryName}"></td>
            <td><a th:href="@{'/editCategory/' + ${category.categoryId}} ">EDIT</a></td>
            <td><a th:href="@{'/deleteCategory/' + ${category.categoryId}}">DELETE</a></td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
