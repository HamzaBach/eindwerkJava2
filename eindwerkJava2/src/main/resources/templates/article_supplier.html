<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suppliers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>
<body>
<div align="center" style="margin: 100px">
    <h1>Article_Supplier</h1>
    <a th:href = "@{/showNewArticleSupplierForm}" class="btn btn-primary" style="margin:20px">New Supplier</a>

    <table class="table table-primary" style="margin:20px">
        <thead>
        <tr>
            <th>Article</th>
            <th>Supplier</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="art_supp : ${articleSupplierList}">

            <td th:text="${art_supp.article.articleName}"></td>
            <td th:text="${art_supp.supplier.supplierName}"></td>
            <td th:text="${art_supp.price}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
