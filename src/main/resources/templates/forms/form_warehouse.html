    <meta charset="UTF-8">

    <div th:include="fragments/header::bootstrapCssAndIcons"/>


    <div th:include="fragments/header::navbar"/>

    <title>New Warehouse</title>
</head>
<body>
<div align="center" style="margin: 100px">

<!--<div class="container text-center">-->
    <div th:if="${warehouse.warehouseId == null}">
        <h1>New warehouse</h1>
    </div>
    <div th:unless="${warehouse.warehouseId == null}">
        <h1>Edit warehouse</h1>
    </div>


    <form action="#" th:action="@{/warehouse/save}" th:object="${warehouse}" method="post">
        <input type="hidden" th:field="*{warehouseId}" th:value="${warehouse.warehouseId}" class="form-control"/>

           <div class="col-xl-4">
               <div class="mb-3">
                  <input type="text" placeholder="Name warehouse" th:field="*{warehouseName}" class="form-control" required/>
               </div>
               <div class="mb-3">
                   <button type="submit" class="btn btn-primary btn-lg">
                       <i class="bi bi-save"></i> Save
                   </button>
               </div>
           </div>
    </form>
</div>
</body>
</html>
