<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS & icons-->
    <div th:include="fragments/header::bootstrapCssAndIcons"/>

    <!--    Datatable -->
    <div th:include="fragments/header::dataTableJquery"/>
    <script type="text/javascript" class="init">
    $(document).ready(function()
    {
        $("#mutationOverview").dataTable({
           "aoColumnDefs": [
              { 'bSortable': false, 'aTargets': [ 3,4 ] }
           ]
        });
    });</script>

    <title>Mutations</title>

</head>
<body>
<!--Navbar component-->
<div th:include="fragments/header::navbar"/>

<div align="center" style="margin: 100px">

    <h1>Mutations</h1>
    <a th:href = "@{/new/mutation}" class="btn btn-primary btn-lg" style="margin:20px"
       sec:authorize="hasAnyAuthority('CREATOR', 'ADMIN')">New mutation</a>

    <div align="center" style="margin-bottom: -3px;">
        <a th:href = "@{/showNewMutationForm}" class="btn btn-primary btn-lg" style="margin:20px">New mutation</a>
    </div>

    <table class="table table-striped table-hover dataTable" id="mutationOverview">
        <thead>
           <th scope="col">Mutation Name</th>
           <th scope="col">Amount</th>
           <th scope="col">TransactionType</th>
           <th scope="col">User</th>
           <th scope="col">222</th>
           <th scope="col">3333</th>
        </thead>
        <tbody>
        <tr th:each="mutation:${mutationList}">
            <td th:text="${mutation.article.articleName}"></td>
            <td th:text="${mutation.amount}"></td>
            <td th:text="${mutation.transactionType.transactionTypeName}"></td>
            <td th:text="${mutation.user.userName}"></td>

                   
            <td>
                <a th:href="@{'/edit/mutation/' + ${mutation.mutationId}} " sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')" class="btn btn-outline-primary">
                    <i class="bi bi-pencil-square"></i>Edit
                </a>
            </td>
            <td>
                <a th:href="@{'/delete/mutation/' + ${mutation.mutationId}}" sec:authorize="hasAuthority('ADMIN')" class="btn btn-outline-danger">
                   <i class="bi bi-trash"></i> Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>
<div th:include="fragments/header::Jquery">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
